<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script defer src="https://unpkg.com/alpinejs"></script>
    <title>TP5</title>
    
    <style>
.overlay {
position: absolute; /* Sit on top of the page content */
width: 100vw; /* Full width (cover the whole page) */
height: 100vh; /* Full height (cover the whole page) */
top: 0;/* Stay at the top */
left: 0;/* Stay at the left */
right: 0;/* Stay at the right */
bottom: 0;/* Stay at the bottom */
background-color: rgba(0, 0, 0, 0.5);/* Black background with opacity */
cursor: pointer;/* Add a pointer on hover */
display: grid;/* Use a grid for easy centering */
place-items: center/* Center vertically and horizontally */
}
.overlay::after {
/* Add content : "X" */
content: "X";
/* White text color */
color: white;
/* Black background color */
background-color: rgba(0, 0, 0, 0.9);
/* Font family "sans-serif" */
font-family: sans-serif;
/* Centered text */
text-align: center;
/* Line height ( idem height ) */
line-height: 2rem;
height: 2rem;
/* Display as a block */
display: block;
/* Position absolute */
position: absolute;
/* 1rem from the top */
top: 1rem;
/* 1rem from the right */
left: 1rem;
/* 2rem width */
width: 2rem;
/* 2rem height */
height: 2rem;
/* White border of 2px */
border: 2px solid white;
/* Rounded border */
border-radius: 50%;
}
.overlay>figure {
/* No margin */
margin: 0;
/* 1rem padding */
padding: 1rem;
/* White border of 2px */
border: 2px solid white;
}
.overlay>figure>img {
/* Max width 100% for responsive image */
max-width: 100%;
/* Height auto for keeping the ratio */
height: auto;
}
</style>
</head>

<body x-data="{imageAffichée : 'https://picsum.photos/id/237/200/300'}">
<h1>Galerie</h1>
<p>lorem ipsum</p>
<img src="https://picsum.photos/id/237/40/60" alt="chiot" @click="imageAffichée = 'https://picsum.photos/id/237/200/300'">
<img src="https://picsum.photos/id/236/40/60" alt="village" @click="imageAffichée = 'https://picsum.photos/id/236/200/300'">
<div class="overlay" x-show="imageAffichée" @click="imageAffichée = null" @keyup.escape.window="imageAffichée = null">
    <figure><img :src="imageAffichée" alt="image 237... un chiot"></figure>
</div> 
</body>
