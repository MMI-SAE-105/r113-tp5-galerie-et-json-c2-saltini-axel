<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script defer src="https://unpkg.com/alpinejs"></script>
    <title>JSON</title>
</head>

<h1>JSON</h1>
<ul x-data="{
    données : [
        {
            nom : 'Jean',
            projet : 'Alpine.js',
            url : 'https://alpinejs.dev/'
        },
        {
            nom : 'Maxime',
            projet : 'Tailwind CSS',
            url : 'https://tailwindcss.com/'
        },
        {
            nom : 'Adam',
            projet : 'Laravel',
            url : 'https://laravel.com/'
        }
    ],
}"></ul>

<template x-for="objet in données">
    <li>
        <span x-text="objet.nom">nom</span>
        <a :href="objet.url" x-text="objet.projet">projet</a>
    </li>
