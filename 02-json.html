<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script defer src="https://unpkg.com/alpinejs"></script>
    <title>JSON</title>
</head>

<h1>JSON</h1>
<ul x-data="{
    données: [
        {
            nom : 'Jean',
            projet : 'Alpine.js',
            url : 'https://alpinejs.dev/'
        },
        {
            nom : 'Maxime',
            projet : 'Tailwind CSS',
            url : 'https://tailwindcss.com/'
        },
        {
            nom : 'Adam',
            projet : 'Laravel',
            url : 'https://laravel.com/'
        }
    ],
}">

<template x-for="obj in données">
    <li>
        <span x-text="obj.nom">nom</span> :
        <a :href="obj.url" x-text="obj.projet">projet</a>
    </li>
    <ul x-data="{
        async données() {
            const réponse = await fetch('https://jsonplaceholder.typicode.com/users');
            const données = await réponse.json();
            return données;}
    }"
</template>
</ul>
</html>
